events {
    worker_connections          1024;
}

http {

	include /etc/nginx/mime.types;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;

    	root /var/www/html;


        index index.htm index.php;

        server_name _;

        location / {
            try_files $uri $uri/ =404;
        }

	    location ~ \.php$ {
              fastcgi_pass      localhost:9000;
              fastcgi_index     index.php;
              include           fastcgi.conf;
	    }
    }
}